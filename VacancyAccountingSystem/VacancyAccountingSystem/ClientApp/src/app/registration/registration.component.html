<div class="waveWrapper waveAnimation">

    <div class="container">
        <div class="registrationIntro">
            <h2 class="form-signin-heading">Registration</h2>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="" [(ngModel)]="accountType" [ngModelOptions]="{standalone: true}">
                <mat-radio-button class="example-radio-button" *ngFor="let type of accountTypes" [value]="type">
                    {{type}}
                </mat-radio-button>
            </mat-radio-group>
        </div>
        <form [formGroup]="specialistRegistrationForm" *ngIf="accountType == 'Specialist'" (ngSubmit)="register()">

            <div>
                <label for="pass">Photo:</label>
                <input type="file" #file placeholder="Choose file" accept="image/jpeg,image/png" (change)="OnFileSelected($event)" style="display:none;">
                <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
            </div>

            <div class="mainInfo">
                <label for="name">Name: </label>
                <input type="text" id="name" formControlName="Name" />
                <label for="surname">Surname: </label>
                <input type="text" id="surname" formControlName="Surname" />
                <label for="specEmail">Email: </label>
                <input type="text" id="specEmail" formControlName="Email" />
                <label for="password">Password:</label>
                <input type="text" id="password" formControlName="Password" />
                <label for="salary">Salary: </label>
                <input type="text" id="salary" formControlName="DesiredSalary" />
                <label for="exp">Years of experience:</label>
                <input type="text" id="exp" formControlName="YearsOfExperience" />
                <label for="pos">Position:</label>
                <input type="text" id="pos" formControlName="Position" />
                <label for="skype">Skype: </label>
                <input type="text" id="skype" formControlName="Skype" />
                <label for="phone">Phone: </label>
                <input type="text" id="phone" formControlName="PhoneNumber" />
                <label for="address">Address (city and etc.): </label>
                <input type="text" id="address" formControlName="Address" />
                <label for="tech">Technologies: </label>
                <input type="text" id="tech" formControlName="Technologies" />
            </div>

            <div id="selectInfo">
                <mat-form-field appearance="standard">
                    <mat-label>English level</mat-label>
                    <mat-select formControlName="EnglishLevel">
                        <mat-option *ngFor="let englishLevel of englishLevels" [value]="englishLevel">
                            {{englishLevel}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="standard">
                    <mat-label>Employment options</mat-label>
                    <mat-select formControlName="EmploymentOption">
                        <mat-option *ngFor="let employmentOption of employmentOptions" [value]="employmentOption">
                            {{employmentOption}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <button class="btn btn-lg btn-primary col-md-6" type="submit">Register</button>
        </form>
        <form [formGroup]="companyRegistrationForm" *ngIf="accountType == 'Company'" (ngSubmit)="register()">

            <div>
                <label for="pass">Photo:</label>
                <input type="file" #file placeholder="Choose file" accept="image/jpeg,image/png" (change)="OnFileSelected($event)" style="display:none;">
                <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
            </div>

            <div class="mainInfo">
                <label for="compName">Name: </label>
                <input type="text" id="compName" formControlName="Name" />
                <label for="compEmail">Website: </label>
                <input type="text" id="compEmail" formControlName="Website" />
                <label for="email">Email: </label>
                <input type="text" id="email" formControlName="Email" />
                <label for="pass">Password:</label>
                <input type="text" id="pass" formControlName="Password" />
                <label for="text">About: </label>
                <textarea type="text" id="text" formControlName="AboutCompany"></textarea>
            </div>

            <button class="btn btn-lg btn-primary col-md-6" type="submit">Register</button>
        </form>
    </div>
    <div class="waveWrapperInner bgTop">
        <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
    </div>
    <div class="waveWrapperInner bgMiddle">
        <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
    </div>
    <div class="waveWrapperInner bgBottom">
        <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
    </div>
</div>
