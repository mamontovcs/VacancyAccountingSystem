<h1 id="component-header">Vacancies</h1>
<div class="wrapper">
  <div class="search">
    <mat-form-field class="example-full-width">
      <mat-label>Key word</mat-label>
      <input matInput [(ngModel)]="keyWord">
    </mat-form-field>
    <button (click)="OnSearchClick(keyWord)" type="button" class="btn btn-primary">Search</button>
  </div>
  <div class="vacancy-list">
    <mat-card class="vacancy-card" *ngFor="let vacancy of vacancies">
      <mat-card-header>
        <mat-card-title>{{vacancy.header}}</mat-card-title>
        <mat-card-title>{{vacancy.company?.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <hr>
        <p>
          {{vacancy.requirements}}
        </p>
        <hr>
        <p>
          {{vacancy.offers}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="OnMoreClick(vacancy)">More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
