<div class="wrapper">
  <mat-form-field class="example-full-width">
    <mat-label>Key word</mat-label>
    <input matInput>
  </mat-form-field>
  <div class="vacancy-list">
    <mat-card class="vacancy-card" *ngFor="let vacancy of vacancies">
      <mat-card-header>
        <mat-card-title>{{vacancy.header}}</mat-card-title>
        <mat-card-subtitle>{{vacancy.companyName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <hr>
        <p>
          {{vacancy.requirements}}
        </p>
        <hr>
        <p>
          {{vacancy.offers}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="OnMoreClick(vacancy)">More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
