<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="'side'"
               [opened]="false" position="end">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/profile">Profile</a>
      <a mat-list-item routerLink="/vacancies">Vacancies</a>
      <a mat-list-item routerLink="/offers">Offers</a>
      <button class="btn btn-sm btn-danger btn-block" type="reset" (click)="this.auth.logOut()">Log out</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="logo_block">
        <img src="../../assets/images/logo.png" class="logo"/>
        <h1 class="logo_text">VacancyAccountingSystem</h1>
      </div>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
