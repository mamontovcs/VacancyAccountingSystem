<div class="waveWrapper waveAnimation">

  <div class="container">
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="container-fluid">
        <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
        <br/>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email" required
               autofocus>
        <br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password"
               required>
        <br/>
        <div class="row">
          <button class="btn btn-lg btn-primary col-md-4" type="submit">Sign in</button>
          <button class="btn btn-lg btn-primary col-md-4" type="button" (click)="onSignUpClick()">Sign up</button>
        </div>
      </div>
    </form>
  </div>
  <div class="waveWrapperInner bgTop">
    <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
  </div>
  <div class="waveWrapperInner bgMiddle">
    <div class="wave waveMiddle"
         style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
  </div>
  <div class="waveWrapperInner bgBottom">
    <div class="wave waveBottom"
         style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
  </div>
</div>
